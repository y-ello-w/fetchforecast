<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mountain-Forecast Sample</title>
  </head>
  <body>
    <div class="forecast-table">
      <table class="forecast-table__table forecast-table__table--content">
        <thead>
          <tr data-row="days">
            <th></th>
            <td data-date="2025-10-13" colspan="3"></td>
          </tr>
          <tr data-row="time">
            <th></th>
            <td>night</td>
            <td>AM</td>
            <td>PM</td>
          </tr>
        </thead>
        <tbody>
          <tr data-row="weather">
            <th></th>
            <td>clear</td>
            <td>cloudy</td>
            <td>snow</td>
          </tr>
          <tr data-row="phrases">
            <th></th>
            <td>calm night</td>
            <td>cloudy intervals</td>
            <td>snow showers</td>
          </tr>
          <tr data-row="wind">
            <th></th>
            <td>18N</td>
            <td>24NW</td>
            <td>32W</td>
          </tr>
          <tr data-row="snow">
            <th></th>
            <td>0</td>
            <td>0.5</td>
            <td>2.0</td>
          </tr>
          <tr data-row="rain">
            <th></th>
            <td>0</td>
            <td>0</td>
            <td>1.2</td>
          </tr>
          <tr data-row="temperature-max">
            <th></th>
            <td>-6</td>
            <td>-3</td>
            <td>-1</td>
          </tr>
          <tr data-row="temperature-min">
            <th></th>
            <td>-9</td>
            <td>-6</td>
            <td>-4</td>
          </tr>
          <tr data-row="temperature-chill">
            <th></th>
            <td>-13</td>
            <td>-10</td>
            <td>-8</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
