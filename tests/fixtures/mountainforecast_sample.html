<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mountain-Forecast Sample</title>
  </head>
  <body>
    <div class="forecast-table">
      <table class="forecast-table__table forecast-table__table--content">
        <thead>
          <tr data-row="days">
            <th></th>
            <td data-date="2025-06-02" colspan="3"></td>
          </tr>
          <tr data-row="time">
            <th></th>
            <td>night</td>
            <td>AM</td>
            <td>PM</td>
          </tr>
        </thead>
        <tbody>
          <tr data-row="weather">
            <th></th>
            <td>cloudy</td>
            <td>sunny</td>
            <td>snow</td>
          </tr>
          <tr data-row="phrases">
            <th></th>
            <td>cloudy skies</td>
            <td>clear</td>
            <td>snow showers</td>
          </tr>
          <tr data-row="wind">
            <th></th>
            <td>30NW</td>
            <td>20N</td>
            <td>45WNW</td>
          </tr>
          <tr data-row="snow">
            <th></th>
            <td>?</td>
            <td>0.5</td>
            <td>1.0</td>
          </tr>
          <tr data-row="rain">
            <th></th>
            <td>0.2</td>
            <td>?</td>
            <td>?</td>
          </tr>
          <tr data-row="temperature-max">
            <th></th>
            <td>-5</td>
            <td>-2</td>
            <td>0</td>
          </tr>
          <tr data-row="temperature-min">
            <th></th>
            <td>-8</td>
            <td>-5</td>
            <td>-2</td>
          </tr>
          <tr data-row="temperature-chill">
            <th></th>
            <td>-12</td>
            <td>-9</td>
            <td>-7</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
